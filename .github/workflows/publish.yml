name: Publish Package to npmjs
on:
  pull_request:
    branches: [main]
    types: [closed]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          registry-url: "https://registry.npmjs.org"
      - name: Install dependencies, test & build ğŸ”§
        run: npm ci && npm run build && npm test
      - if: ${{ github.event_name == 'pull_request' && github.event.pull_request.merged && startsWith(github.event.pull_request.base.ref, 'refs/tags/v') }}
        name: Publish package to npm ğŸ“¦
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
